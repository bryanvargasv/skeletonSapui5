specVersion: "1.0"
metadata:
  name: demonorth
type: application
ui5Theme: sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://services.odata.org
            scp: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: null
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
